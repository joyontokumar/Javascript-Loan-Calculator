<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3 text-dark">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">%</div>
                                <input type="number" class="form-control" id="interest" placeholder="Interest" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="years" placeholder="Years To Repay" />
                        </div>
                        <div class="forn-group">
                            <input type="submit" id="loan-form" value="Calculate" class="btn btn-dark btn-block" />
                        </div>
                    </form>

                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>
                    <!-- RESULTS -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Monthly Payment</div>
                                <input type="number" class="form-control" id="monthly-payment" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Total Payment</div>
                                <input type="number" class="form-control" id="total-payment" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Total Interest</div>
                                <input type="number" class="form-control" id="total-interest" disabled />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
